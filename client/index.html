<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Parsing engine</title>
</head>
<body>
<form class="fn-upload-file-form upload-form">
    <div class="upload-form__file__wrapper">
        <label class="file-uploader">
            <span class="fn-file-uploader-text">Choose file...</span>
            <input name="file" type="file" class="fn-csv-file" multiple/>
        </label>
    </div>
    <div class="upload-form__btn__wrapper">
        <button class="fn-parse-with-server upload-form__button">Parse file with server</button>
        <p class="upload-form__btn__description">Parsing file with server (BabyParse fraemwork) with statistic</p>
    </div>
    <div class="upload-form__btn__wrapper">
        <button class="fn-parse-with-client upload-form__button second">Parse file with client</button>
        <p class="upload-form__btn__description">Parsing file client(PapaParse fraemwork, Chrome better) without statistic</p>
    </div>
</form>

<ul class="fn-file-tables file-tables"></ul>
</body>
</html>
